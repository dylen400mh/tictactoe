<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>Tic-Tac-Toe</header>
    <div class="container">
        <div class="message-container"></div>
        <div class="board">
            <div class="box" index="0"
                style="border-top: var(--background-color); border-left: var(--background-color)"></div>
            <div class="box" index="1" style="border-top: var(--background-color)"></div>
            <div class="box" index="2"
                style="border-top: var(--background-color); border-right: var(--background-color)"></div>
            <div class="box" index="3" style="border-left: var(--background-color)"></div>
            <div class="box" index="4"></div>
            <div class="box" index="5" style="border-right: var(--background-color);"></div>
            <div class="box" index="6"
                style="border-left: var(--background-color); border-bottom: var(--background-color);"></div>
            <div class="box" index="7" style="border-bottom: var(--background-color)"></div>
            <div class="box" index="8"
                style="border-bottom: var(--background-color); border-right: var(--background-color);"></div>
        </div>
        <button class="restart-button">
            <h1>Restart</h1>
        </button>
    </div>




    <script src="script.js"></script>
</body>

</html>
